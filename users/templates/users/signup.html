{% extends "users/base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <section id="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <p class="page-title">Sign Up</p>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-secondary" type="submit">Sign up</button>
                        </div>
                    </form>
                </div>
                <div class="col-md">
                    <img alt="logo" class="center-content" src="{% static 'users/logo.png' %}">
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
