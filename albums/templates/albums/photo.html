{% extends "users/base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <main>
        <section class="py-5 text-left container-lg" style="padding: 30px 15px 30px 15px !important;">
            <div class="row py-lg-5" style="padding: 0 0 0 0 !important;">
                <div class="col-lg-6 col-md-8">
                    <h1 class="page-title">{{ object.owner.first_name }}'s Photo</h1>
                </div>
            </div>
        </section>
        <div class="container-md">
            <img src="{{ object.image.url }}" class="photo-view">
            <form method="POST" enctype="multipart/form-data" id="">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </main>
{% endblock content %}
